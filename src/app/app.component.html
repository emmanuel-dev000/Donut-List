@if (activatePopup) {
  <app-donut-add (close)="hidePopup()"></app-donut-add>
}

<main class="container">
  <div class="list">
    @for (d of getDonuts; track d.id) {
      <app-donut-card [name]="d.name" [imageUrl]="d.imageUrl" ></app-donut-card>
    }
  </div>
  <button (click)="showPopup()" type="button" class="donut-button" >
    <img src="https://github.com/aaronfrost/DonutsApi/blob/main/static/images/chocolate-iced-glazed.jpg?raw=true" alt="donut">
  </button>
</main>
